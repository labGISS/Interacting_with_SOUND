{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/9ecd38a87f.css">

    <!-- Custom styles from apps -->
    {% block css %}
    {% endblock css %}

    <title>{% block head_title %}PRIN Test{% endblock head_title %}</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/prin/">PRIN</a>
    </div>
</nav>

{% block content %}
{% endblock content %}

<!-- JavaScript Loading -->
<!-- jQuery first, then Popper.js, then Bootstrap JS, then KnowckoutJS -->
<script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src='//ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>

<!-- Search Apps JavaScript -->
{% block scripts %}
{% endblock scripts %}

</body>
</html>
