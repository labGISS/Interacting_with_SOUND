{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/9ecd38a87f.css">

    <!-- Main Style -->
    <link href="{% static 'common/css/base.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles from apps -->
    {% block css %}
    {% endblock css %}

    <title>{% block head_title %}PRIN Test{% endblock head_title %}</title>
</head>
<body>

{#<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">#}
{#    <div class="container-fluid">#}
{#        <a class="navbar-brand" href="/prin/">PRIN</a>#}
{#    </div>#}
{#</nav>#}

<div class="container-fluid maincontainer">
    {% block content %}
    {% endblock content %}


    <div id="bsLiveAlertPlaceholder" class="d-inline-flex justify-content-center"></div>
</div>

<!-- JavaScript Loading -->
<!-- jQuery first, then Popper.js, then Bootstrap JS, then KnowckoutJS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src='//ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>

<!-- Global utilities -->
<script src="{% static 'uikit/js/bsUtils.js' %}"></script>
<!-- Search Apps JavaScript -->
{% block scripts %}
{% endblock scripts %}

</body>
</html>
